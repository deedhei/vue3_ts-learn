<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :class="['abc',title]">{{msg}}</div>
      <div :class="['abc',title]">{{msg}}</div>
      <div :class="['abc',title,{active:isActive}]">{{msg}}</div>
    </template>

    <script src="../vue3源码//vue3.js"></script>

    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            msg: "123123",
            title: "cba",
            isActive: true,
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
