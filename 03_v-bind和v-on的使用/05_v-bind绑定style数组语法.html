<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!--  合并样式 -->
      <div :style="[styleObj1,styleObj2]">{{msg}}</div>
    </template>

    <script src="../vue3源码//vue3.js"></script>

    <script>
      const App = {
        template: "#my-app",
        data() {
          return {
            msg: "123123",
            styleObj1: {
              color: "red",
            },
            styleObj2: {
              fontSize: "30px",
            },
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
