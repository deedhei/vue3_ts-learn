  <body>

            onClick: function () {},

          "hahah"
        ),
        h(

          "+1"

      ]);
      const vnode1 = h("div", null, [
        h(
          "h2",
          {
            class: "why",
            id: "ooooo",
            onClick: function () {},

          "hahah"
        ),
        h(
          "button",
          {
            onClick: function () {},
          },
          "+1"
        ),
      ]);
      // const vnode1 = h("h2", null, "111");
      mount(vnode, document.querySelector("#app"));
      patch(vnode, vnode1);
    </script>
